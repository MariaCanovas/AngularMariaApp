<!DOCTYPE html>
<html>
	<head>
		<link href="css/styles.css" rel="stylesheet"/>	
	</head>
	
	<body id="body" ng-app='mariaApp'>
		<div class="cuerpo" ng-controller="mainController" >
			<div class="cabecera">
				<div class="nombre"> {{ name }}</div>
				<reloj-directive class="reloj" fecha='fecha'></reloj-directive>
			</div>

			<div id ="add">
				<input class="input" type="text" ng-model="tarea" placeholder="Agregar nueva cosa por hacer">
				<button class="botonAdd" ng-click="addTarea()"><span class="texto-boton"> Agregar </span></button>
			</div>

			<div class="listaTareas" ng-repeat = "tarea in tareas track by $index">
				<input type="checkbox" ng-model="tarea.hecho" ng-click='setDone($index)'/>
				<span ng-class="{hecho: tarea.hecho == true}"> {{tarea.text}}</span>
			</div>
			<button class="botonBorrar" ng-click="borrar()">Borrar tareas completas</button>
		</div> 
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<script src="js/Directives/relojDirective.js"></script>
	<script src="js/controllers/mainController.js"></script>
	<script src="js/services/localStorage.js"></script>
	
</html>
