<!DOCTYPE html>
<html>
	<head>
		<link href="concatFiles/main.css" rel="stylesheet"/>	
	</head>
	
	<body ng-app='mariaApp'>
		<div class="cuerpo" ng-controller="mainController" >
			<div class="cabecera">
				<div class="nombre"> {{ name }}</div>
				<reloj-directive class="reloj" fecha='fecha'></reloj-directive>
				<div class="toDo">{{toDoTasks}}</div>
			</div>
			<lista-directive done='done(idUpdated, taskUpdated)' agregar='agregar(newId, newTask)' borrar='borrar(idDeleted)' tareas='tareas'></lista-directive>
			<button class="botonBorrado" ng-click="borrarMemoria()"> Borrar toda la lista</button> 
		</div>
	</body>
	<script src="concatFiles/main.js"></script>
</html>
